<div class="p-10 bg-bgGray25">
  <div class="container">
    <h1 class="mb-8 text-3xl font-bold text-white">Popular movies</h1>
    <div class="">
      <owl-carousel-o #carousel [options]="customOptions" class="">
        <ng-template carouselSlide *ngFor="let movie of movies" class="">
          <div
            class="movie-cart cursor-pointer flex flex-col h-full rounded-lg p-3 bg-[#33292e] transition-all text-white select-none hover:bg-[#3d3137]"
          >
            <img
              [src]="
                'https://image.tmdb.org/t/p/original/' + movie.backdrop_path
              "
              alt=""
              class="w-full h-[250px] object-cover rounded-lg mb-5"
            />
            <div class="flex flex-col flex-1">
              <h3 class="mb-3 text-xl font-bold truncate">
                {{ movie.title }}
              </h3>
              <div
                class="flex items-center justify-between mb-10 text-sm opacity-50"
              >
                <span>2022</span>
                <span>
                  8.0
                  <svg
                    stroke="currentColor"
                    fill="currentColor"
                    stroke-width="0"
                    viewBox="0 0 1024 1024"
                    class="ml-1 inline-block text-[20px] text-yellow-400"
                    height="1em"
                    width="1em"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M908.1 353.1l-253.9-36.9L540.7 86.1c-3.1-6.3-8.2-11.4-14.5-14.5-15.8-7.8-35-1.3-42.9 14.5L369.8 316.2l-253.9 36.9c-7 1-13.4 4.3-18.3 9.3a32.05 32.05 0 0 0 .6 45.3l183.7 179.1-43.4 252.9a31.95 31.95 0 0 0 46.4 33.7L512 754l227.1 119.4c6.2 3.3 13.4 4.4 20.3 3.2 17.4-3 29.1-19.5 26.1-36.9l-43.4-252.9 183.7-179.1c5-4.9 8.3-11.3 9.3-18.3 2.7-17.5-9.5-33.7-27-36.3z"
                    ></path>
                  </svg>
                </span>
              </div>
              <button
                class="flex w-full items-center justify-center rounded-[10px] bg-secondary py-2 font-medium outline-none transition-all hover:bg-red-400"
              >
                <a [routerLink]="['movie', movie.id]">Watch Now</a>
                <svg
                  stroke="currentColor"
                  fill="currentColor"
                  stroke-width="0"
                  viewBox="0 0 16 16"
                  class="hidden ml-2 text-xl xl:inline-block"
                  height="1em"
                  width="1em"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM6.79 5.093A.5.5 0 0 0 6 5.5v5a.5.5 0 0 0 .79.407l3.5-2.5a.5.5 0 0 0 0-.814l-3.5-2.5z"
                  ></path>
                </svg>
              </button>
            </div>
          </div>
        </ng-template>
      </owl-carousel-o>
    </div>
  </div>
</div>
