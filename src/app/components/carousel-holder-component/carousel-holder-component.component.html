<owl-carousel-o
  #carousel
  [options]="customOptions"
  class="grid w-full grid-cols-1 h-[600px]"
>
  <ng-template
    carouselSlide
    *ngFor="let movie of movies"
    class="w-full h-[600px]"
    ><img
      [src]="'https://image.tmdb.org/t/p/original/' + movie.backdrop_path"
      alt=""
      class="w-full h-[600px] object-cover"
  /></ng-template>
</owl-carousel-o>
